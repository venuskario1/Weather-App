<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS - Weather App</title>

    <!-- attach bootstrap 4 css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- attach own css -->
    <link rel="stylesheet" href="./static/css/main.css">
  </head>
  <body>
    <div id="nav"></div>

    <!-- create form to search city -->

    <div class="container" id="weather-information">
      <div class="col-md-4 offset-md-4">
          <form action="">
              <div class="form-group">
                <label for="exampleInputEmail1" class="city" id="city">Search</label>
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
                <small id="emailHelp" class="form-text-text-muted">What city's weather would you like to see?</small><br>
                <button type="button" class="btn btn-primary" name = "cityname" id="submit-city">Submit City</button>
              </div>
          </form>
      </div> <!-- ends form container -->
    </div>

    <!-- cards for information to be rendered -->
    <div class="container" id="weather-info">

      <div class="col-md-4 offset-md-4">
        
          <div class="card" id="attributes">

            <div class="card-title badge-danger" id="ht">High Temp</div>
            <div class="card-text" id="hightemp"></div>

            <div class="card-title badge-danger" id="lt">Low Temp</div>
            <div class="card-text" id="lowtemp"></div>

            <div class="card-title badge-danger" id="Fc">Forecast</div>
            <div class="card-text" id="forecast"></div>

            <div class="card-title badge-danger" id="Hm">Humidity</div>
            <div class="card-text" id="humidity"></div>

          </div>

      </div>

    </div>



    <!-- jquery cdn -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

    <!-- attach bootstrap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- attach own js -->
    <script type="module" src="./static/js/app.js"></script>
  </body>
</html>
